<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <!-- Header Section-->

    <header>
        <div>
        <img class="logo" src="./resources/images/img-tea-cozy-logo.png">
        </div>
        <nav>
            <span><a href="#">Mission</a></span>
            <span><a href="#">Featured Tea</a></span>
            <span><a href="#">Locations</a></span>
        </nav>
    </header>

                            <!-- Main Content-->
    
    <div class="main-content">

     <!-- Hero Image Section-->

        <div class="hero-section">
            <h2 class="mission">Our Mission</h2>
            <h4 class="mission">Handpicked, Artisnally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>

     <!-- Tea of the month Section-->
        
        <div class="tea-month">
            <div class="tea">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at the Tea Cozy</h4>
            </div>
            <div class="tea-type">
                <div>
                    <img class="berry" src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
                <div>
                    <img class="rum" src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                    <h4>Spiced Rum Tea</h4>
                </div>
                <div>
                    <img class="donut" src="./resources/images/img-donut.jpg" alt="Donuts">
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="pad-m">
                    <img class="myrtle" src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                    <h4>Myrtle Ave Tea</h4>
                </div>
                <div class="pad-b">
                    <img class="bedford" src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
        </div>



    </div>

    
    

    
</body>
</html>
